<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature box</title>
    <link rel="stylesheet" href="./featurebox.css" />
  </head>
  <body>
    <div class="feature-box">
      <img
        src="https://wac-cdn.atlassian.com/dam/jcr:bc1f15f9-3b2e-4c30-9313-0ebd6175f18c/File%20Cabinet@2x.png?cdnVersion=676"
        alt=""
      />
      <h1>Free unlimited private repositories</h1>
      <p>
        Free for small teams under 5 and priced to scale with Standard
        ($3/user/mo) or Premium ($6/user/mo) plans.
      </p>
    </div>

    <div class="feature-box no-image">
      <!-- class가 css에서 이미지가 들어가 있는걸로 또 짰기 때문에
        여기서 이미지를 없는것(주석처리)해도 문제가 없음. 그냥 css활용을 잘하면 되는 것.<img
          src="https://wac-cdn.atlassian.com/dam/jcr:bc1f15f9-3b2e-4c30-9313-0ebd6175f18c/File%20Cabinet@2x.png?cdnVersion=676"
          alt=""
        /> -->
      <h1>Free unlimited private repositories</h1>
      <p>
        Free for small teams under 5 and priced to scale with Standard
        ($3/user/mo) or Premium ($6/user/mo) plans.
      </p>
    </div>
  </body>
</html>
<!--alt값에 넣을만한 말이 없더라도 생략이 아닌 비워두는 형식으로 꼭 넣어야 옳은 마크업이다.
이미지를 사용하고 말고는 개발자의 관점임. 넣기싫으면 주석처리하면 됨! 드래그하고 컨트롤/
html에서 이미지 넣기 싫으면 뭐 css에 이미지 넣으면 됨.-->
