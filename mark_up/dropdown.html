<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Dropdown Menu</title>
    <link rel="stylesheet" href="./dropdown.css" />
  </head>
  <body>
    <div class="dropdown">
      <button type="button" aria-label="Open user menu" class="dropdown-button">
        <img src="./asset/image.jpg.jpg" alt="Zzomang" />
      </button>

      <div class="dropdown-menu">
        <h3>
          <a href="https://github.com/Zzomangs"
            >Signed in as <strong>Zzomang</strong></a
          >
        </h3>
        <ul>
          <li>
            <a href="https://github.com/Zzomangs"> Your profile </a>
          </li>
          <li>
            <a href="https://github.com/Zzomangs?tab=repositories">
              Your repositories
            </a>
          </li>
          <li>
            <a href="https://github.com/Zzomangs?tab=projects">
              Your projects
            </a>
          </li>
          <li>
            <a href="https://github.com/Zzomangs?tab=stars"> Your stars </a>
          </li>
          <li>
            <a href="https://gist.github.com/Zzomangs"> Your gists </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"> Feature preview </a>
          </li>
          <li>
            <a href="#"> Help </a>
          </li>
          <li>
            <a href="#"> Settings </a>
          </li>
          <li>
            <a href="#"> Sign out </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./dropdown.js"></script>
  </body>
</html>
